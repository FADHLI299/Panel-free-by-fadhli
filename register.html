<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="/register" method="POST">
      <h1>Register</h1>

      <div class="input-box">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="email" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <input type="text" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" name="password" placeholder="Password" required minlength="6">
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="input-box">
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <!-- ðŸ”¥ INPUT OTP BARU -->
      <div class="input-box">
        <input type="text" name="otp" placeholder="Enter OTP Here" maxlength="6" required>
        <i class='bx bxs-key'></i>
      </div>

      <!-- Tombol Send OTP -->
      <button type="button" class="btn" onclick="sendOTP()" style="margin-bottom: 10px;">Send OTP</button>

      <!-- Tombol Register -->
      <button type="submit" class="btn">Register</button>

      <!-- ðŸ’¡ PINDAHKAN INI KE BAWAH REGISTER TAPI DI ATAS LOGIN LINK -->
      <div class="remember-forgot">
        <label>
          <input type="checkbox" name="terms" required>I agree to the terms
        </label>
        <a href="#">Terms & Privacy</a>
      </div>

      <!-- Link Login -->
      <div class="register-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    async function sendOTP() {
      const email = document.querySelector('input[name="email"]').value;
      if (!email) {
        alert("Isi email dulu!");
        return;
      }

      const response = await fetch('/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const result = await response.json();
      if (result.success) {
        alert("OTP sudah dikirim ke email kamu!");
      } else {
        alert("Gagal kirim OTP");
      }
    }
  </script>
</body>
</html>
